<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Amanda Stokes Portfolio for WDD330 - Web Frontend Development">
    <title>WDD330 Portfolio</title>
    <link rel="stylesheet" href="normalize.css">
    <link href="style_index.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alegreya+Sans|Montserrat">
    <script src="js/main.js"></script>
</head>

<body>
    <div id="container">
        <header>
            <img src="images/profile.jpg" alt="My Student Picture">
            <h1>Amanda Stokes</h1>
        </header>
        <main>
            <h2>WDD330: Online Portfolio</h2>
            <ul id="links">

            </ul>
        </main>
        <footer>
            &copy; <span id="current-year"></span> | Amanda Stokes | Colorado | <a href="https://www.byui.edu/online" target="blank">BYUI Online Learning</a>
            <br>
            Last Updated:
            <span id="update-time"></span>
        </footer>
    </div>
    <script type="text/javascript">
        var myList = document.getElementById("links");
        for (var i = 0; i <= linksList.length - 1; i++) {
            var li = document.createElement("li");
            var a = document.createElement("a");
            a.innerText = linksList[i].label;
            a.href = linksList[i].url;
            li.appendChild(a);
            myList.appendChild(li);
        }
    </script>
    <script src="js/date.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
</body>
</html>
